name: Linting
on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
jobs:
    linter:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Run go linter
              uses: golangci/golangci-lint-action@v3
              with: 
                version: v1.54.2